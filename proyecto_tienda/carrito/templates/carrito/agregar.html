{% extends 'base.html' %}

{% block content %}
  <div class="col-3">
      
      {% if producto.imagen %}
          <img src="{{ producto.imagen.url }}" alt="" width="200" height="200">
      {% endif %}
          
  </div>
  <div class="col">
      <div class="h3 font-weight-bold text-success">
        Producto agregado correctamente al carrito de compras
      </div>
      <div class="">
          <a href="{% url 'productos.producto' producto.slug %}">
              {{ producto.titulo }}
          </a>

      </div>
  </div>
{% endblock  %}
